# name属性用来指定这个工作流的名字
name: DATA ACITON
# 这个部分用来指定能够触发工作流执行的事件
on:
  # 当对分支main进行push操作的时候，这个工作流就被触发了
  # schedule:
  #   - cron: "25 5,10,15 * * *"
  workflow_dispatch: # 手动触发

# 工作流是由一个或多个的jobs构成的，在jobs里来说明要交给GitHub aciton执行的任务
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Install Chromium
        run: |
          python -m playwright install chromium

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Create .env file from Secrets
        run: |
          # 将多个密钥写入 .env 文件，每行一个
          echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" > .env
          echo "OPENAI_API_BASE_URL=https://openrouter.ai/api/v1" >> .env
          echo "OPENAI_MODEL=tngtech/deepseek-r1t2-chimera:free" >> .env

      - name: Update Data
        run: python main.py
      
      - name: Verify Changed files
        uses: tj-actions/verify-changed-files@v20
        id: verify-changed-files
        with:
          files: |
            data.js

      - name: Commit
        if: steps.verify-changed-files.outputs.files_changed == 'true'
        run: |
          git config --global user.email 642722474@qq.com
          git config --global user.name maylilllaction
          git add .
          git commit -m"action:update data"
          git pull --rebase
      
      - name: Push changes
        if: steps.verify-changed-files.outputs.files_changed == 'true'
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
        
